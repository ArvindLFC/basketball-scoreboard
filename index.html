<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <style>
@import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');
</style>
    </head>
    <body>
        <div class="container">
            <div class="home-score">
                <div class="home-team">
                    <h3 id="team-name" class="home-team">HOME</h3>
                </div>
                <div class="home-scorecard">
                    <h3 id="home-score-el" class="score-el">0</h3>
                </div> 
                <button id="freethrow" onclick="homefreethrow()">+1</button>
                <button id="midrange" onclick="homemidrange()">+2</button>
                <button id="three" onclick="homelongthree()">+3</button>
            </div>       
            <div class="guest-score">
                <div class="guest-team">
                    <h3 id="team-name" class="guest-team">AWAY</h3>
                </div>
            <div class="guest-scorecard">
                <h3 id="guest-score-el" class="score-el">0</h3>
            </div>
            <button id="freethrow" onclick="guestfreethrow()">+1</button>
            <button id="midrange" onclick="guestmidrange()">+2</button>
            <button id="three" onclick="guestlongthree()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
